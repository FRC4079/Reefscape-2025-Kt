# Simple Conventional Commit Configuration

types:
  - feat: A new feature
  - fix: A bug fix
  - docs: Documentation only changes
  - tune: Changes that affect the tuning of the robot
  - style: Changes that do not affect the meaning of the code (white-space, formatting, missing semi-colons, etc)
  - refactor: A code change that neither fixes a bug nor adds a feature
  - perf: A code change that improves performance
  - test: Adding missing tests
  - chore: Changes to the build process or auxiliary tools and libraries such as documentation generation
  - wip: Work in progress
  - revert: Revert to a prior commit
  - removal: Remove a feature or code section
  - update: Update a dependency or vendor dep
  - rename: Rename a class or function (or something else)

scopes:
  all:
    - robot
    - swerve
    - elevator
    - pivot
    - led
    - photon
    - robotparams
    - command
    - utils
    - project
  chore:
    - github
    - gradle
    - dokka
    - cz
    - commitlint
    - husky
    - format
  tune:
    - swerve
    - pivot
    - elevator
  update: []

options:
  allowBreakingChanges:
    - feat
    - fix
  allowIssues:
    - feat
    - fix